<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Analyze.css">
    <title>Analyze 08</title>
</head>
<body>
    <div class="container">
        <div class="information">
            <fieldset>
                <legend>Customer Information</legend>
                <div class="grid">
                    <label for="fName">First Name:</label>
                    <input type="text" id="fName" name="fName" required>

                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName" name="lName" required>

                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>
        </div>

        <div class="information">
            <fieldset>
                <legend>Payment Information</legend>
                <div class="grid">
                    <label for="cName">Card Name:</label>
                    <input type="text" id="cName" name="cName" required>
            
                    <label for="cNumber">Card Number:</label>
                    <input type="number" id="cNumber" name="cNumber" required>

                    <label for="expiry">Expiration Date:</label>                        
                    <input type="text" id="expiry" name="expiry" pattern="(0[1-9]|1[0-2])\/(20)\d{2}" placeholder="MM/YY" required>

                    <label for="ccv">CCV:</label>
                    <input type="number" id="ccv" name="ccv">
                </div>
            </fieldset>
        </div>
    </div>

    <center><button>Submit</button></center>
    
    <p>NTTUyen: 12/03/2024</p>
</body>
</html>
